<!doctype html>
<html lang="es">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>TeachVerse | Recuperar Contraseña</title>
   <link rel="shortcut icon" href="../assets/images/logo/main-logo-r.png" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="../assets/css/all/style.min.css">
   <link rel="stylesheet" href="../assets/css/all/css.min.css">
   <link rel="stylesheet" href="../assets/css/Reset-Pass/resetPass.css">
</head>

<body>
   <main class="wrapper">
      <div id="load">
         <div id="loading-center">
         </div>
      </div>

      <section class="login-content">
         <div class="w-100 h-100  bg-cyan position-fixed" id="circles-all">
            <div id="circle-small"></div>
            <div id="circle-medium"></div>
            <div id="circle-large"></div>
            <div id="circle-xlarge"></div>
            <div id="circle-xxlarge"></div>
         </div>
         <div class="container h-100 pt-5 pt-lg-0">
            <div class="row justify-content-center align-items-center height-self-center">
               <div class="col-md-8 col-sm-12 col-12 col-lg-7 align-self-center">
                  <div class="sign-user_card">
                     <div class="logo-detail d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center"><img src="../assets/images/logo/main-logo.png"
                              class="img-fluid rounded-normal d-lg-block d-sm-block light-logo logo img-thumbnail"
                              alt="logo">
                           <h4 class="logo-title  text-mobile-32 ml-3 shadow">TeachVerse</h4>
                        </div>

                        <div class="d-flex bg-body rounded-5 ">
                           <div class="btn btn-border  rounded-start-5" id="dark-theme">
                              <svg class="icon-20" width="20" viewBox="0 0 24 24" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                 <path fill="currentColor"
                                    d="M9,2C7.95,2 6.95,2.16 6,2.46C10.06,3.73 13,7.5 13,12C13,16.5 10.06,20.27 6,21.54C6.95,21.84 7.95,22 9,22A10,10 0 0,0 19,12A10,10 0 0,0 9,2Z" />
                              </svg>
                           </div>
                           <div class="btn btn-border  rounded-end-5 " id="ligth-theme">
                              <svg class="icon-20" width="20" viewBox="0 0 24 24" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                 <path fill="currentColor"
                                    d="M12,8A4,4 0 0,0 8,12A4,4 0 0,0 12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8M12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z" />
                              </svg>
                           </div>
                        </div>
                     </div>
                     
                     <p>Un lugar para compartir conocimientos.</p>
                     <h3 class="mb-2 text-mobile-23 ">Reestablecer contraseña</h3>
                     
                     <form id="formulario" method="get">
                        
                        <div class="row">
                           <div class="col-lg-12">
                              <div class="floating-label form-group">
                                 <input class="floating-input form-control" type="email" placeholder=" " id="email"
                                    name="email" autocomplete="email" required>
                                 <label for="email">Email</label>
                              </div>
                           </div>
                        </div>
                        <button type="submit" class="btn btn-info accordion-button">Enviar</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>

   <script src="../assets/js/all/app.js"></script>
   <script src="../assets/js/Reset-Pass/resetPass.js"></script>
   <script src="../assets/js/all/themes.js"></script>
</body>

</html>
